<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--在html里面，如果属性名和属性值完全一样，可以签写为一个单词 -->
    <audio src="./media/" controls loop></audio>
</body>
</html>
<!-- 
属性              作用              特殊说明
sec(必须属性)    音频URL            支持格式:MP3、WEBM、Ogg
controls         显示视频控制面板   
loop             循环播放
autoplay         自动播放
-->
