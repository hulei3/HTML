<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="./media/" controls loop muted autoplay></video>
</body>
</html>
<!-- 
属性              作用              特殊说明
controls         显示视频控制面板   支持格式:MP4、WEBM、Ogg
loop             循环播放
muted             静音播放
autoplay         自动播放    为了用户体验，浏览器支持在静音状态下自动播放
-->
