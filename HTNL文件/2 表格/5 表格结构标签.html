<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
标签名  说明
table   表格
tr     行
th     表头单元格
td     内容单元格

-->
<body>
        <thead>
        <table border="1">
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>张三</th>
                <th>90</th>
                <th>98</th>
                <th>188</th>
            </tr>
            <tr>
                <th>李四</th>
                <th>92</th>
                <th>98</th>
                <th>190</th>
            </tr>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>总结</th>
            <th>全市第一</th>
            <th>全市第一</th>
            <th>全市第一</th>
        </tr>
        </tfoot>
    </table>
</body>
</html>
